	<title>Tam Demo</title>

<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="Top"

		<p:layoutUnit position="center">
			<h:form id="form">
				<h1>Add a Person</h1>
				<table>
					<tr>
						<td><label>Name</label></td>
						<td><p:inputText id="name" value="#{personBean.person.name}"></p:inputText>
						</td>
					</tr>
					<tr>
						<td><label>Country</label></td>
						<td><p:inputText id="country"
								value="#{personBean.person.country}"></p:inputText></td>
					</tr>
					<tr>
						<td colspan="2"><p:commandButton update="tb2"
								actionListener="#{personBean.addPerson(personBean.person)}"
								value="Add Person"></p:commandButton></td>
					</tr>

					
				</table>
			
			<p:dataTable value="#{personBean.listPersons}" var="person" id="tb2">
				<p:column headerText="name">
					<h:outputText value="#{person.name}" />
				</p:column>

				<p:column headerText="country">
					<h:outputText value="#{person.country}" />
				</p:column>
				
				<p:column style="width:32px;text-align: center">
		             <p:commandButton update=":form:tb2" process="@this"  icon="ui-icon-close" title="View" actionListener="#{personBean.deletePerson(person)}">
		            </p:commandButton>
	            </p:column>
	            <p:column style="width:32px;text-align: center">
	             <p:commandButton update=":form"   icon="ui-icon-search" title="View">
	            </p:commandButton>
	        </p:column>
			</p:dataTable>
			</h:form>
		</p:layoutUnit>

	</p:layout>


</h:body>
